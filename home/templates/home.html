{% extends 'registration/base.html' %}

{% block title %}
Seja bem vindo
{% endblock %}

{% block head %}

{% endblock %}

{% block content %}

<div class="col-12">
    <div class="text-center">
        <h1>Seja bem vindo</h1>
    </div>
    <div class="mt-3 text-center">
        {% if not user.is_authenticated %}
            <h4>
                <a class="fs-6 badge bg-warning btn mt-2 mx-2" href="{% url 'login' %}">Entrar</a>
            </h4>
        {% else %}
            <h4>
                <a class="badge bg-danger btn mt-2 mx-2" href="{% url 'login' %}">Sair</a>
            </h4>
        {% endif %}
    </div>
</div>

{% endblock %}
