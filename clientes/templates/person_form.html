{% extends 'registration/base.html' %}
{% load bootstrap %}

{% block title %}
Formulário
{% endblock %}

{% block head %}
<style>
    html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px; /* Margin bottom by footer height */
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
</style>

{% endblock %}

{% block content %}
<div class="container mt-2 mb-5" style="border:1px solid transparent;">
    <li class="list-group-item row">
        <div>
            <h1>
                Novo Cliente
                <a class="float-end" href="{% url 'person_list' %}" style="color: blue;">
                    <i class="bi bi-arrow-left-square-fill"></i>
                </a>
            </h1>
        </div>
    </li>
    <form method="post" enctype="multipart/form-data">  <!-- enctype="multipart/form-data" (responsável em fazer o upload dos arquivos de mídia -->
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="col-12 text-center mx-auto my-3">
            <div class="mb-3">
                <span class="align-middle">
                Ativo
                <input type="checkbox" name="checkbox" checked>
            </span>
            </div>
            <div>
                <button class="btn btn-success col-5" type="submit" style="width: 120px;">
                    <span>Cadastrar</span>
                </button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
