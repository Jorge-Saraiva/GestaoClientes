{% extends 'registration/base.html' %}

{% block title %}
Confirmação
{% endblock %}

{% block head %}
<style>
    html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px; /* Margin bottom by footer height */
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
</style>

{% endblock %}

{% block content %}
<h3>
    Tem certeza que deseja deletar
    <br>
    <h4 class="text-secondary">
        {{ person.first_name }} {{ person.last_name }}?
    </h4>
</h3>
<form method="post" enctype="multipart/form-data">  <!-- enctype="multipart/form-data" (responsável em fazer o upload dos arquivos de mídia -->
    {% csrf_token %}
  <button class="btn btn-success mt-3" type="submit">Confirmar</button>
  <a href="{% url 'person_list' %}" class="btn btn-danger mt-3 mx-3">Cancelar</a>
</form>

{% endblock %}
