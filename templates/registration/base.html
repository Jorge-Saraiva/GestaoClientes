{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        html {
          position: relative;
          min-height: 100%;
        }

        body {
          margin-bottom: 60px; /* Margin bottom by footer height */
        }

        .footer {
          width: 100%;
          line-height: 60px; /* Vertically center the text there */
          background-color: #f5f5f5;
        }

        .container {
          width: 100%;
          padding: 0 15px;
        }
    </style>

    <title>
      {% block title %}

      {% endblock %}
    </title>
</head>
<body class="bg-light">
<div class="bg-light container-fluid col-11 col-md-9 col-lg-7 col-xl-7 col-2xl-7 p-2">
    {% block content %}

    {% endblock %}
</div>
    {% block footer %}
        <footer class="footer position-absolute bottom-0 start-50 translate-middle-x">
            <div class=" text-center container my-2 flex">
                <span class="text-muted">Desenvolvido por Jorge Saraiva - Django 4.x</span>
            </div>
        </footer>
    {% endblock %}
</body>
</body>
</html>
